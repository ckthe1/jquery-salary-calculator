<!DOCTYPE html>
<html>

<body class=body>
    <h1>Add Employee</h1>
    <input class="inputs" type="text" placeholder="First Name" id="inputFirstName">
    <input class="inputs" type="text" placeholder="Last Name" id="inputLastName">
    <input class="inputs" type="text" placeholder="ID" id="inputId">
    <input class="inputs" type="text" placeholder="Title" id="inputTitle">
    <input class="inputs" type="text" placeholder="Salary" id="inputSalary">

    <h1>Employees</h1>

            <tr>
                <th id=firstName>First Name</th>
                <th id=lastName>Last Name</th>
                <th id=id>ID</th>
                <th id=title>Title</th>
                <th id=annualSalary>Annual Salary</th>
            </tr>
        </thead>
        <tbody id=employeesBody>
            <tr class=employeeInfos>
                <td>Jen</td>
                <td>Barber</td>

            </tr>
            <tr class=employeeInfos>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Support Team</td>
                <td id=input58>58,000</td>
            </tr>
            <tr class=employeeInfos>
                <td>roy</td>
                <td>Smith</td>
                <td>9623</td>
